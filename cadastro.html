<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Cadastro de voluntários e doadores - ONG Esperança Viva.">
  <title>Cadastro | ONG Esperança Viva</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Cadastro de Voluntário ou Doador</h1>
    <button class="menu-btn" aria-label="Abrir menu" aria-expanded="false">☰</button>
    <nav>
      <ul class="menu">
        <li><a href="index.html">Início</a></li>
        <li><a href="projetos.html">Projetos</a></li>
        <li><a href="cadastro.html">Cadastro</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>Preencha seus dados</h2>
      <form id="form-cadastro">
        <label for="nome">Nome Completo:</label>
        <input id="nome" name="nome" type="text" required>

        <label for="email">E-mail:</label>
        <input id="email" name="email" type="email" required>

        <label for="cpf">CPF:</label>
        <input id="cpf" name="cpf" type="text" pattern="\d{11}" title="Digite 11 números" required>

        <label for="telefone">Telefone:</label>
        <input id="telefone" name="telefone" type="tel" required>

        <label for="cidade">Cidade:</label>
        <input id="cidade" name="cidade" type="text" required>

        <button type="submit">Enviar Cadastro</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 ONG Esperança Viva - Obrigado por participar!</p>
  </footer>

  <script src="js/menu.js"></script>
  <script src="js/validacaoForm.js"></script>
</body>
</html>
