<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Cadastro de voluntários e doadores - ONG Esperança Viva">
  <title>Cadastro | ONG Esperança Viva</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- ======= Header ======= -->
  <header>
    <h1>Cadastro de Voluntário ou Doador</h1>
    <button class="menu-btn" aria-label="Abrir menu" aria-expanded="false">☰</button>
    <nav>
      <ul class="menu">
        <li><a href="index.html">Início</a></li>
        <li><a href="projetos.html">Projetos</a></li>
        <li><a href="cadastro.html">Cadastro</a></li>
      </ul>
    </nav>
  </header>

  <!-- ======= Main ======= -->
  <main>
    <section>
      <h2>Preencha seus dados</h2>
      <form id="formCadastro">
        <fieldset>
          <legend>Informações Pessoais</legend>

          <div class="form-group">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>
          </div>

          <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
          </div>

          <div class="form-group">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" pattern="[0-9]{11}" title="Digite apenas números" required>
          </div>

          <div class="form-group">
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required>
          </div>

          <div class="form-group">
            <label for="data_nascimento">Data de Nascimento:</label>
            <input type="date" id="data_nascimento" name="data_nascimento" required>
          </div>

          <div class="form-group">
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required>
          </div>

          <div class="form-group">
            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" pattern="[0-9]{8}" title="Digite apenas números" required>
          </div>

          <div class="form-group">
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" required>
          </div>

          <div class="form-group">
            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="estado" maxlength="2" placeholder="Ex: PR" required>
          </div>

          <button type="submit">Enviar Cadastro</button>
        </fieldset>
      </form>
    </section>
  </main>

  <!-- ======= Footer ======= -->
  <footer>
    <p>&copy; 2025 ONG Esperança Viva - Obrigado por fazer parte!</p>
  </footer>

  <!-- ======= Scripts ======= -->
  <script src="js/menu.js"></script>
  <script src="js/validacaoForm.js"></script>
  <script src="js/acessibilidade.js"></script>
</body>
</html>
